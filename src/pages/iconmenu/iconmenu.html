
<ion-header>

  <ion-navbar>
    <ion-title>Iconmenu</ion-title>
  </ion-navbar>
  <button ion-button (click)="dismiss()">
      <span ion-text >Cancel</span>
  </button>

</ion-header>
<ion-content padding>
  <ul *ngFor="let icon of Icon_Awesome">
      <div class="ui-grid-col-2">
        <i class="fa fa-{{icon}} fa-2x" aria-hidden="true" (click)="selectIcon(icon)"></i>
      </div>
  </ul>
    
    
</ion-content>
